<!DOCTYPE html>
<html lang="ru" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Watermark App - Группа №2</title>
    <meta name="description" content="">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--endbuild-->
    <!--build:js js/libs/modernizr.min.js-->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!--endbuild-->
  </head>
  <body><!--[if lt IE 8]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser.
      Please <a href="http://browsehappy.com/">upgrade your browser</a>
      to improve your experience.
    </p><![endif]-->
    <!--Global Container-->
    <!--TO show share buttons we need to add .show--share-->
    <div class="container">
      <!--Share Buttons and Language Buttons-->
      <div class="container__globals">
        <!--Choose Language-->
        <ul class="globals__lang">
          <li class="lang__item">
            <button class="globals__btn">Рус</button>
            <button class="globals__btn">Eng</button>
          </li>
        </ul>
        <!--Share-->
        <div class="socials">
                <ul class="socials__list">
                  <li class="list__item"><a href="#" class="globals__btn btn--socials btn--fb">Facebook</a></li>
                  <li class="list__item"><a href="#" class="globals__btn btn--socials btn--fb">Twitter</a></li>
                  <li class="list__item"><a href="#" class="globals__btn btn--socials btn--fb">Vkontakte</a></li>
                </ul>
          <button class="globals__btn btn--socials_open">Поделиться</button>
        </div>
      </div>
      <!--Generator container-->
      <div class="container__generator">
        <!--Result Block-->
        <div class="generator__result"></div>
        <h1 class="h1">Генератор водяных знаков</h1>
        <!--чтобы показать таблицу из 4 элементов, добавь к result__block класс result-block--four-->
        <div class="result__block">
          <div class="block__root"><img src="images/root.jpg" alt="Основная картинка" class="root__image"></div>
          <!--Если один вотермарк-->
          <div class="block__watermark"><img src="images/watermark.png" alt="Вотермарк" class="watermark__image"></div>
          <!--Если вотермарков должно быть много-->
          <table class="block__watermark--four">
            <tbody class="watrmark--table__body">
              <tr class="watrmark--table__row">
                <td class="watrmark--table__cell"><img src="images/watermark.png" alt="Вотермарк" class="watermark__image"></td>
                <td class="watrmark--table__cell cell--separator"></td>
                <td class="watrmark--table__cell"><img src="images/watermark.png" alt="Вотермарк" class="watermark__image"></td>
              </tr>
              <tr class="watrmark--table__row row--separator">
                <td class="watrmark--table__cell"></td>
                <td class="watrmark--table__cell"></td>
                <td class="watrmark--table__cell"></td>
              </tr>
              <tr class="watrmark--table__row">
                <td class="watrmark--table__cell"><img src="images/watermark.png" alt="Вотермарк" class="watermark__image"></td>
                <td class="watrmark--table__cell cell--separator"></td>
                <td class="watrmark--table__cell"><img src="images/watermark.png" alt="Вотермарк" class="watermark__image"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--Setting Block-->
        <div class="generator__settings">
          <h2 class="h2">Настройки</h2>
          <!--Отправляем/получаем данные через ajax-->
          <form class="settings__form" action="#" method="post">
            <fieldset class="form__block">
              <div class="form__upload-block">
                <label class="p">Исходное изображение</label>
                <div class="upload-block__wrap">
                  <!--Стилизуем загрузку-->
                  <div class="upload-block__style">
                    <div class="form__input style__input">Image.png</div>
                    <div class="btn btn--red btn--upload">Загрузить</div>
                  </div>
                  <!--Само поле загрузки, opacity: 0-->
                  <input class="form__input input--upload" type="file" name="original" id="file-original">
                </div>
              </div>
              <div class="form__upload-block">
                <label class="p">Водяной знак </label>
                <div class="upload-block__wrap">
                  <!--Стилизуем загрузку-->
                  <div class="upload-block__style">
                    <div class="form__input style__input">Image.png</div>
                    <div class="btn btn--red btn--upload">Загрузить</div>
                  </div>
                  <!--Само поле загрузки, opacity: 0-->
                  <input class="form__input input--upload" type="file" name="watermark" id="file-watermark">
                </div>
              </div>
            </fieldset>
            <fieldset class="form__block">
              <div class="block__header">
                <p class="p">Положение</p>
                <!--Выбор типа наложения -->
                <div class="application-types">
                  <button class="btn btn--four-marks js-use-four">4 Вотермарка</button>
                  <button class="btn btn--noe-mark js-use-one">1 Вотермарк</button>
                </div>
              </div>
              <div class="positioning">
                <!--Настройки для одного вотермарка -->
                <div class="positioning__block block--coordinates">
                  <div class="positioning__visual">
                    <!--Визуальное отображение расположения вотермарка-->
                    <ul class="visual__box">
                      <li data-cord="11" class="visual__cell cell--current js-set-cord"></li>
                      <li data-cord="12" class="visual__cell js-set-cord"></li>
                      <li data-cord="13" class="visual__cell js-set-cord"></li>
                      <li data-cord="21" class="visual__cell js-set-cord"></li>
                      <li data-cord="22" class="visual__cell js-set-cord"></li>
                      <li data-cord="23" class="visual__cell js-set-cord"></li>
                      <li data-cord="31" class="visual__cell js-set-cord"></li>
                      <li data-cord="32" class="visual__cell js-set-cord"></li>
                      <li data-cord="33" class="visual__cell js-set-cord"></li>
                    </ul>
                  </div>
                  <div class="positioning__switch">
                    <div class="switch__block">
                      <p class="p p--big">X</p>
                      <input id="x-cord" class="form__input input--switch" type="text" name="xValue" value="0">
                      <div class="switch__controls">
                        <button data-direction="x-up" class="btn btn--control btn--up js-move-obj">Больше</button>
                        <button data-direction="x-down" class="btn btn--control btn--down js-move-obj">Меньше</button>
                      </div>
                      <div class="switch__block"></div>
                      <p class="p p--big">Y</p>
                      <input id="y-cord" class="form__input input--switch" type="text" name="yValue" value="0">
                      <div class="switch__controls">
                        <button data-direction="y-up" class="btn btn--control btn--up js-move-obj">Больше</button>
                        <button data-direction="y-down" class="btn btn--control btn--down js-move-obj">Меньше	</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="positioning__block block--borders">
                  <div class="positioning__visual">
                    <table class="visual__table table--borders">
                      <tbody class="table__body">
                        <tr class="visual__row">
                          <td class="visual__cell"></td>
                          <td class="visual__cell"></td>
                        </tr>
                        <tr class="visual__row">
                          <td class="visual__cell"></td>
                          <td class="visual__cell"></td>
                        </tr>
                      </tbody>
                    </table>
                    <table class="visual__table">
                      <tbody class="table__body">
                        <tr class="visual__row">
                          <td class="visual__cell"> </td>
                          <td class="visual__cell"> </td>
                          <td class="visual__cell"> </td>
                        </tr>
                        <tr class="visual__row">
                          <td class="visual__cell"> </td>
                          <td class="visual__cell"> </td>
                          <td class="visual__cell"> </td>
                        </tr>
                        <tr class="visual__row">
                          <td class="visual__cell"> </td>
                          <td class="visual__cell"> </td>
                          <td class="visual__cell"> </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="positioning__switch">
                    <div class="switch__block">
                      <p class="p p--big">По вертикали</p>
                      <input id="y-border" class="form__input input--switch" type="text" value="12" name="yBorder">
                      <div class="switch__controls">
                        <button data-border="y-b-up" class="btn btn--control btn--up js-switch-border">Больше</button>
                        <button data-border="y-b-down" class="btn btn--control btn--down js-switch-border">Меньше</button>
                      </div>
                      <div class="switch__block"></div>
                      <p class="p p--big">По горизонтали</p>
                      <input id="x-border" class="form__input input--switch" type="text" value="12" name="xBorder">
                      <div class="switch__controls">
                        <button data-border="x-b-up" class="btn btn--control btn--up js-switch-border">Больше</button>
                        <button data-border="x-b-down" class="btn btn--control btn--down js-switch-border">Меньше</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
            <fieldset class="form__block">
              <div class="block__header">
                <p class="p">Прозрачность</p>
                <!--TODO: Подключить default слайдер из jQuery UI и стилизовать его (http://jqueryui.com/slider/#default) -->
                <div class="opacity__slider">				</div>
              </div>
            </fieldset>
            <fieldset class="form__block">
              <button type="reset" class="btn btn--submit btn--grey">Сброс</button>
              <button type="submit" class="btn btn--submit btn--red">Скачать</button>
            </fieldset>
          </form>
        </div>
      </div>
      <!--Footer-->
      <footer id="footer"> 
        <p class="p p--small">&copy; 2014, Это мой сайт, пожалуйста, не копируйте и не воруйте его</p>
      </footer>
    </div>
    <!--build:js js/libs/libs.min.js-->
    <!--bower:js-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <!--endbower-->
    <!--endbuild-->

  </body>
</html>
